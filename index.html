<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Activity Selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="div1">
      <h1>What should I do?</h1>
      <p id="activity">Click the button to find out!</p>
      <button onclick="selectRandomActivity()" class="button1">
        Suggest an Activity
      </button>
      <div class="div2">
        <input id="newActivity" type="text" placeholder="Add new activity" />
        <button onclick="addActivity()" class="button2">Add</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
